<p class="bg-primary center text-white" style="text-align: center;">View Appointment</p>
<div class="table-responsive">
    <table id="users" class="table table-hover">
        <tr>
            <th class="h1">Sl NO</th>
            <th class="h2">Name</th>
            <th class="h3">Address</th>
            <th class="h4">City</th>
            <th class="h5">Package</th>
            <th class="h6">Trainer Preference</th>
            <th class="h7">Phone</th>
        </tr>
        <tr *ngFor='let appointment of appointments'>
            <td>{{appointment.id}}</td>
            <td>{{appointment.firstname}}</td>
            <td>{{appointment.streetaddress}}</td>
            <td>{{appointment.city}}</td>
            <td>{{appointment.packages}}</td>
            <td>{{appointment.trainerpreference}}</td>
            <td>{{appointment.phonenumber}}</td>
            <td><button class="btn btn-primary" (click)="editfitness(appointment.id)">Edit</button></td>
            <td><button class="btn btn-primary" (click)="confirmation(appointment.id)">Delete</button></td>
        </tr>
    </table>
</div>
